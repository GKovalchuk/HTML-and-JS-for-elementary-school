<html>

<body style="text-align:center; background-color:rgb(182, 199, 199)">

	<button onclick=gallows()
		style="background: rgb(105, 0, 0); width: 400px; height: 100px; font-size: 40px; border: 0; color:cornsilk; font-weight: bold; border-radius: 15px;">Начать
		Игру</button>
	<script>
		function quiz() {
			var questions = [
				{
					question: 'Сколько дней в году? \n (a) 360 \n (b) 370  \n (c) 365 ',
					answer: 'c'
				},
				{
					question: 'В каком году был основан Санкт-Петербург? \n (a) 1113 \n (b) 1703  \n (c) 1804 ',
					answer: 'b'
				},
				{
					question: 'Как звали последнего императора в России? \n (a) Николай \n (b) Александр  \n (c) Иван ',
					answer: 'a'
				},

			];
			let point = 0;
			for (let i = 0; i != questions.length; i++) {
				let userAnswer = prompt(questions[i].question);
				if (userAnswer == questions[i].answer) {
					alert("Верно! Следующий вопрос!");
					point++;
				} else {
					alert("Неверно! Следующий вопрос!");
				}
			}
			alert("Вы набрали " + point + " очков!");
		}
		function akinator() {
			alert("Привет! Я котик-акинатор! Загадай персонажа!");
			if (confirm("Твой персонаж круглый?")) {

			} else if (confirm("Твой персонаж хитрый?")) {

				} else {

				if (confirm("Это заяц?")) {

				} else {

				}
			}
		}
		function murr() {
			alert('murrrrrr!!')
		}
		function oracle() {
			let answers = ["Бесспорно", "Предрешено", "Никаких сомнений", "Определённо да", "Можешь быть уверен в этом", "Мне кажется — «да»", "Вероятнее всего", "Хорошие перспективы", "Знаки говорят — «да»", "Пока не ясно, попробуй снова", "Спроси позже", "Лучше не рассказывать", "Сейчас нельзя предсказать", "Сконцентрируйся и спроси опять", "Даже не думай", "Мой ответ — «нет»", "По моим данным — «нет»", "Перспективы не очень хорошие", "Весьма сомнительно",]
			prompt("Задай мне вопрос");
			alert(answers[Math.floor(Math.random() * answers.length)]);
		}
		function gallows() {
			alert('Добро пожаловать в игру "Виселица"!')
			alert('Угадай животное')
			var words = [
				"кошка",
				"собака",
				"хомяк",
				"корова",
				"лошадь",
				"попугай",
				"игуана",
				"питон",
				"канарейка"
			];
			var word = words[Math.floor(Math.random() * words.length)];
			var answer = [];
			for (var i = 0; i < word.length; i++) {
				answer[i] = "_";
			}
			var letters = word.length;
			while (letters > 0) {
				alert(answer.join(" "));
				var guess = prompt("Угадай букву или нажми отмена");
				if (guess === null) {
					break;
				}
				else if (guess.length !== 1) {
					alert("Введи только одну букву!");
				}
				else {
					for (var j = 0; j < word.length; j++) {
						if (word[j] === guess) {
							answer[j] = guess;
							letters--;
						}
					}
				}
			}
			if (letters === 0) {
				alert("Отлично, ты угадал слово " + word);
			}

		}
	</script>
